<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maison Marie Carr√®re</title>
    <!-- Playfair Display from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts will be loaded from local files if available -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['NEXA', 'Arial', 'sans-serif'],
              sans: ['Futura', 'Arial', 'sans-serif'],
              script: ['Adage Script', 'cursive'],
              playfair: ['Playfair Display', 'serif'],
            },
            colors: {
              mmc: {
                navy: '#0F172A',
                gold: '#C5A059',
                cream: '#F9F7F2',
                charcoal: '#333333'
              },
              tootank: {
                green: '#88B04B',
                yellow: '#F7C948',
                soft: '#F4F8F0'
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Fonts */
      @font-face {
        font-family: 'NEXA';
        src: url('/fonts/NEXA-Bold.woff2') format('woff2'),
             url('/fonts/NEXA-Bold.woff') format('woff');
        font-weight: bold;
        font-style: normal;
      }
      @font-face {
        font-family: 'NEXA';
        src: url('/fonts/NEXA-Regular.woff2') format('woff2'),
             url('/fonts/NEXA-Regular.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: 'Futura';
        src: url('/fonts/Futura.woff2') format('woff2'),
             url('/fonts/Futura.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: 'Adage Script';
        src: url('/fonts/AdageScript.woff2') format('woff2'),
             url('/fonts/AdageScript.woff') format('woff');
        font-weight: normal;
        font-style: italic;
      }

      /* Apply Playfair Display italic medium for all italic text */
      em, i, .italic, .font-serif.italic {
        font-family: 'Playfair Display', serif !important;
        font-style: italic;
        font-weight: 500;
      }

      /* Gold to White gradient for hero logo */
      .logo-gradient {
        filter: brightness(1.2) contrast(1.1);
      }
      .logo-gradient::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #C5A059 0%, #FFFFFF 100%);
        mix-blend-mode: overlay;
        pointer-events: none;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      .fade-in {
        animation: fadeIn 0.8s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
  <body class="bg-stone-50 text-slate-900 font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
