  <style>
    /* Critical CSS - Above the fold styles */
    body {
      margin: 0;
      -webkit-font-smoothing: antialiased;

    /* Loading state */
    #root:empty::after {
      content: '';
      display: block;
      width: 40px;
      height: 40px;
      margin: 100px auto;
      border: 3px solid #C5A059;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spinner 0.8s linear infinite;

    @keyframes spinner {

      }
    }

    /* Custom Fonts */
    @font-face {
      font-family: 'NEXA';

      font-weight: normal;
      font-style: italic;
      font-display: swap;
    }

    /* Apply Playfair Display italic medium for all italic text */
    em,
    i,
    .italic,
    .font-serif.italic {
      font-family: 'Playfair Display', serif !important;
      font-style: italic;
      font-weight: 500;
    }

    /* Gold to White gradient for hero logo */
    .logo-gradient {
      filter: brightness(1.2) contrast(1.1);
    }

    .logo-gradient::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #C5A059 0%, #FFFFFF 100%);
      mix-blend-mode: overlay;
      pointer-events: none;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* Animations */
    .fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Reduce motion for accessibility */
    @media (prefers-reduced-motion: reduce) {

      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
